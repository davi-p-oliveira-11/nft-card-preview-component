<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ======== PRIMARY META TAGS ======= -->
   <meta name="title" content="NFT preview card">
   <meta name="description" content="This is a nft preview card a challenge from Frontend mentor website made by Davi P. Oliveira">
   <title>NFT preview card component</title> 
   <!-- ====== FAVICON ======-->
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <!-- ====== GOOGLE FONT ======-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
   <!-- ====== CUSTOM CSS ======-->
   <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

  <main>
    <!-- ====== CARD CONTAINER  ======-->
    <div class="card__container">

      <div class="card__header">

        <div class="card__product-img">
            <img src="/assets/images/image-equilibrium.jpg" alt="Equilibrium #3429 NFT">
          </a>
        </div>  
    
      </div>

      <div class="card__body">

        <a href="#">
          <h3 class="card__title">Equilibrium #3429</h3>
        </a>

        <p class="card__text">Our Equilibrium collection promotes balance and calm. </p>

        <div class="info__wrapper">

          <div class="price">
            <img src="/assets/images/icon-ethereum.svg" alt="ethereum" class="card__icon">
            <span>0.041 ETH</span>
          </div>
  
          <div class="countdown">
            <img src="/assets/images/icon-clock.svg" alt="days left" class="card__icon">
            <span>3 days left</span>
          </div>
  
        </div>

        <div class="line"></div>

        <div class="card__footer">
          <img src="/assets/images/image-avatar.png" alt="NFT creator" class="nft__author-img">

          <p class="nft__author-name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>

    </div>
  </main>

</body>
</html>
